name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Tests
        run: python -m pytest

      - name: Mock adapter baseline
        shell: pwsh
        run: .\scripts\run_adapter_baseline.ps1 -Preset smoke
